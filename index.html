<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" alt="Notix Logo">
        <h1>Noticias al Día</h1>
    </header>
    
    <div class="container">
        <h2>Descubre lo último</h2>
        <p>Tendencias y noticias en un solo lugar.</p>
        <a href="#" class="button">Ver noticias</a>
    </div>

    <div class="newsletter">
        <h2>Suscríbete</h2>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="number" placeholder="Edad" required>
            <input type="email" placeholder="Correo" required>
            <button type="submit">Suscribirme</button>
        </form>
    </div>
    
    <footer>

    </footer>
