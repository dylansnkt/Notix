<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notix - Newsletter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Notix</h1>
    <p>Noticias en audio e imágenes, siempre contigo.</p>
  </header>

  <!-- Contenido principal -->
  <section class="container">
    <h2>Lo último en noticias</h2>
    <p>Información rápida y precisa.</p>
    <a href="#" class="button">Explorar</a>
  </section>

  <!-- Formulario de suscripción -->
  <section class="newsletter">
    <h2>Suscríbete</h2>
    <form id="subscribe-form">
      <input type="text" id="name" placeholder="Nombre" required>
      <input type="number" id="age" placeholder="Edad" required>
      <input type="email" id="email" placeholder="Correo" required>
      <button type="submit">Suscribirse</button>
    </form>
    <p id="message"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>Contacto: <a href="mailto:info@notix.com">info@notix.com</a></p>
    <p>Síguenos en:
      <a href="#">Twitter</a> |
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
