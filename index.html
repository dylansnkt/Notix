<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" alt="Notix Logo">
    </header>

    <div class="container">
        <h2>Bienvenido a Notix</h2>
        <p>Una aplicación sencilla y rápida para recibir noticias en audio y visualizadas con imágenes. Mantente al día sin perder tiempo.</p>
    </div>

    <div class="newsletter">
        <h2>Suscríbete</h2>
        <form id="subscribe-form">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="number" id="edad" placeholder="Edad" required>
            <input type="email" id="email" placeholder="Correo" required>
            <button type="submit">Suscribirme</button>
        </form>
        <p id="message"></p> <!-- Aquí aparecerá el mensaje de confirmación -->
    </div>
    
    <footer>
        <p>&copy; 2025 Notix. <a href="#">Privacidad</a></p>
    </footer>

    <script>
        document.getElementById('subscribe-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita que el formulario se envíe
        
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');
        
            // Simulación de envío (puedes reemplazar esto con una llamada a un backend real)
            setTimeout(() => {
              message.textContent = `¡Gracias por suscribirte, ${email}! Te mantendremos informado.`;
              document.getElementById('email').value = ''; // Limpia el campo de correo
            }, 1000);
        });
    </script>
</body>
</html>
