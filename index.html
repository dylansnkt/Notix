<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" alt="Notix Logo">
    </header>
    
    <div class="container">
        <h2>Descubre lo último</h2>
        <p>Tendencias y noticias en un solo lugar.</p>
        <a href="#" class="button">Ver noticias</a>
    </div>

    <div class="newsletter">
        <h2>Suscríbete</h2>
        <form id="subscribe-form">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="number" id="edad" placeholder="Edad" required>
            <input type="email" id="email" placeholder="Correo" required>
            <button type="submit">Suscribirme</button>
        </form>
        <p id="message"></p> <!-- Aquí aparecerá el mensaje de confirmación -->
    </div>
    
    <footer>
        <p>&copy; 2025 Notix. <a href="#">Privacidad</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
